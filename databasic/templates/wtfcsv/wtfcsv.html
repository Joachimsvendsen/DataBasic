{% extends "base.html" %}
{% from 'macros.html' import render_form %}

{% block title %}WTFCSV{% endblock %}
{% block body %}
<div class="container">
	{% for t, form in forms %}
	<div class="row">
		{{ render_form(form, class_=t, action_url='wtfcsv') }}
	</div>
	{% endfor %}
</div>
{% endblock %}
{% block custom_scripts %}
<script type="text/javascript">
	$(".upload").validate({
	    rules: {
	    	upload: {
	      		required: true,
	          	extension: "csv",
	        }
	    }
	});
</script>
{% endblock %}
