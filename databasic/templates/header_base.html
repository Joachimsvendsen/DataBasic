<header>
  
  <div class="btn-group" id="language-selector" role="group">
    <a href="{{ request.url.replace('/es/', '/en/') }}" role="button" aria-label="{{ _('change language to english') }}" class="btn btn-default">en</a>
     <a href="{{ request.url.replace('/en/', '/es/') }}" role="button" aria-label="{{ _('change language to spanish') }}" class="btn btn-default">es</a> 
  </div>

  <div class="container-fluid" id="header-logo-container">
    <div class="row">
      <div class="col-xs-2 logo-container">
        {% block header_logo %}{% endblock %}
      </div>
      <div class="col-xs-8">
        {% block header_container %}{% endblock %}
      </div>
    </div>
  </div><!-- /.container-fluid -->

</header>
